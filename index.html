<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign up form</title>

    <link rel="stylesheet" href="css/style.css" type="text/css"/>
  </head>
  <body>
    <main>
      <div id="banner">
        <div id="logo">
          <img src="img/logo.png" alt="gamepad"/>
          <h1>IznajmiKonzolu</h1>
        </div>
      </div>
      <div id="formContainer">
          <div id="textContainer">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br/>
            Sign up now to get started.
            </p>
            <p>You <i>know</i> you want to.</p>
          </div>
          <h2>Let's do this!</h2>
          
          <form action="" method="post">
            <div class="form-fields">
              <div class="form-row">
                <div class="form-group">
                  <label for="fName">First Name</label>
                  <input type="text" name="fName" id="fName" required/>
                </div>
                <div class="form-group">
                  <label for="lName">Last Name</label>
                  <input type="text" name="lName" id="lName" required/>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="mail">Email</label>
                  <input type="email" name="mail" id="mail" required/>
                </div>
                <div class="form-group">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="text" name="phoneNumber" id="phoneNumber"/>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="pw">Password</label>
                  <input type="password" name="pw" id="pw" required/>
                </div>
                <div class="form-group">
                  <label for="rptPw">Password</label>
                  <input type="password" name="rptPw" id="rptPw" required/>
                </div>
              </div>
            </div>
            
            <input id="btnSubmit" type="submit" value="Create Account"/>

            <div id="logIn">
              <p>Already have an account?</p>
              <a href="#">Log in</a>
            </div>
          </form>
      </div>
    </main>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
